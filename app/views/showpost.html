 
<a href="#/posts">Back to Posts</a>
<br/>
<br/>

<div class="container posts-page">
 
  <div class="post row">
    <div class="col-xs-1">
      <div class="vote up"><span ng-show="signedIn" ng-click="upVotePost(post)">&#x25B2;</span></div>
 
      <div class="vote down"><span ng-show="signedIn" ng-click="downVotePost(post)">&#x25BC;</span></div>
    </div>
    <div class="col-md-9 col-xs-11">
 
      <div class="info">
        <a href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>{{ post.score || 0 }} votes</span>
        &mdash;
        <span>submitted by <a href="#/users/{{ post.idUser.username }}">
          <img ng-src="http://www.gravatar.com/avatar/{{ post.idUser.md5Hash }}" class="nav-pic" />
          {{ post.idUser.username }}</a></span>
      </div>
    </div>
    <div class="col-md-2">
      
    </div>
 
  </div>
 
 <div ng-repeat="comment in commentsOfPost" class="row cmt">
    <div class="col-md-12">
      <p>{{ comment.content }}</p>
      <p class="author">posted by <a href="#/users/{{ comment.idUser.username }}">{{ comment.idUser.username }}</a></p>
      <a ng-click="removeComment(comment.idComment,$index)" ng-show="signedIn() && comment.idUser.username === currentUser.username">(delete)</a></p>
    </div>
  </div>
 
 
  <div class="cmt-form">
    <div ng-hide="signedIn()">
      <p><a href="#/login">Sign in</a> to post a comment</p>
    </div>
 
    <form ng-show="signedIn()">
      <textarea ng-model="comment.content" placeholder="Post a Comment" class="form-control"></textarea><br />
      <input type="submit" ng-click="addComment()" value="Post Comment" class="btn btn-primary" />
    </form>
  </div>
 
</div>
